<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progrechord</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dropdown">
        <div class="label">Fondamentale</div>
        <div class="input-group">
            <input type="text" class="display" placeholder="Choisissez la fondamentale">
            <img src="../res/img/caret.svg" alt="Fleche">
        </div>
        <ul>
            <div class="inner">
                <li>G</li>
                <li>D</li>
                <li>A</li>
                <li>E</li>
                <li>B</li>
                <li>F#</li>
                <li>Db</li>
                <li>Ab</li>
                <li>Eb</li>
                <li>Bb</li>
                <li>F</li>
    
                <li>Am</li>
                <li>Em</li>
                <li>Bm</li>
                <li>F#m</li>
                <li>C#m</li>
                <li>G#m</li>
                <li>Ebm</li>
                <li>Bbm</li>
                <li>Fm</li>
                <li>Cm</li>
                <li>Gm</li>
                <li>Dm</li>
            </div>
        </ul>
    </div>
    <script>
        /*Script temporaire*/
        let d = document.getElementsByClassName('dropdown')
        let di = d[0].getElementsByTagName('input')
        di[0].addEventListener('click', (e) => {
            d[0].setAttribute('data-opened', "")
        })
        di[0].addEventListener('focusout', (e) => {
            d[0].removeAttribute('data-opened')
        })
    </script>
</body>
</html>
